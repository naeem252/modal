<!DOCTYPE html>
<html lang="en">
	<head>

		<meta charset="UTF-8">
		<title>My modal</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<!-- Modal show button -->
		<div class="container">
			<div class="btn-border">
				<button id="myBtn">Show Modal</button>
			</div>
		</div>
		<!-- Modal -->
		<div class="modal">

				<span class="modal-close-btn"><i class="fas fa-window-close"></i></span>
				<div class="modal-head">
					<h2>Bio...</h2>
				</div>
				<div class="modal-body">
					<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ducimus ullam tempore nobis impedit iste commodi sed voluptatibus fugiat perferendis, consequuntur, ipsum consectetur excepturi architecto natus, nesciunt repellat est, amet quo.</p>
				</div>
				<div class="modal-footer">
					<button class="modal-ok-btn">OK</button>
				</div>
			</div>
			
		</div>
		<script src="app.js"></script>
	</body>
</html>
